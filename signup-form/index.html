<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <div class="content">
<h1>Learn to code by watching others</h1>
<p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
       </div>
       <div class="form">
<p><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</p>

    <form action="" id='form-submit'>
        <div class="form-row">
        <input type="text" name='firstname' id='firstname' placeholder='First Name' required>
        </div>
        <small class="error"></small>
    
        <div class="form-row">
            <input type="text" name='lastname' id='lastname' placeholder='Last Name' required>
            </div>
    <small class="error"></small>
            <div class="form-row">
                <input type="email" name='email' id='email' placeholder='Email Address' required>
                </div>
    <small class="error"></small>
    
                <div class="form-row">
                    <input type="password" name='password' id='password' placeholder='Password' required>
                    </div>
    <small class="error"></small>
    
        <div class="form-row">
            <input type="submit" value="CLAIM YOUR FREE TRIAL" id='submit'>
        </div>
        
        <p><span class="first">By clicking the button, you are agreeing to our</span> <span class="second">Terms and Services</span></p>
        </form>
</div>
       </div>
   </div> 

   <script src="index.js"></script>
</body>
</html>
